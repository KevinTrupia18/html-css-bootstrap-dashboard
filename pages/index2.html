<h1>Nuovo Libro</h1>

<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
     <option selected>Titolo versione italiana</option>
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
   <select id="inputState" class="form-select"></select>
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
         <input type="text" class="form-control" id="inputZip">
     
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
 


  <div class="border"></div>
    <div>
              <label for="note" class="form-label" id="more-info">Note</label>
              <textarea
                class="form-control"
                placeholder="Inserisci eventuali note sul libro"
                aria-label="note"
                id="note"
                rows="3"
              ></textarea>
            </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Disponibile anche in digitale
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Aggiungi libro</button>
  </div>
</form>
