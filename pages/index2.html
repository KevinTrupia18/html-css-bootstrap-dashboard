  <div class="container my-5">
    <div class="row">
      <div class="col-12">
        <h1>Nuovo Libro</h1>
      </div>
    </div>

    <form class="row g-3 my-2">
      <div class="col-6">
        <label for="inputEmail4" class="form-label">Nome Autore</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Inserisci il nome dell'autore">
      </div>
      <div class="col-6">
        <label for="inputPassword4" class="form-label">Cognome Autore</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Inserisci il cognome dell'autore">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Titolo</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
        <option selected>Titolo versione italiana</option>
      </div>
      <div class="col-md-4">
        <label for="inputCity" class="form-label">Genere</label>
        <select id="inputState" class="form-select"></select>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Anno di pubblicazione</label>
        <input type="text" class="form-control" id="inputZip" placeholder="inserisci l'anno">

        </select>
      </div>
      <div class="col-md-4">
        <label for="inputZip" class="form-label">ISBN#</label>
        <input type="text" class="form-control" id="inputZip" placeholder="Inserisci il codice ISBN#">
      </div>



      <div class="border"></div>
      <div>
        <label for="note" class="form-label" id="more-info">Note</label>
        <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" aria-label="note" id="note"
          rows="3"></textarea>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Disponibile anche in digitale
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Aggiungi libro</button>
      </div>
    </form>

  </div>
